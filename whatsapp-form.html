<!-- Bilingual whatsapp-form.html with English / Tamil side-by-side -->
<!DOCTYPE html>
<html>
<head>
    <title>Service Request Form / சேவை விண்ணப்பம்</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 420px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 { color: #1a237e; font-size: 1.5rem; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #25D366;
            color: white;
            font-weight: bold;
            border: none;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #1a237e;
            text-decoration: none;
        }
        .documents {
            margin-top: 20px;
            background: #eef5f1;
            padding: 15px;
            border-radius: 5px;
        }
        .documents ul {
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <a href="index.html" class="back-link">← Back to Services / சேவைகளுக்கு திரும்ப</a>
        <h2 id="service-title">Service Request / சேவை விண்ணப்பம்</h2>

        <form>
            <input type="text" id="service" readonly>
            <input type="text" id="name" placeholder="Your Full Name / உங்கள் முழு பெயர்" required>
            <input type="tel" id="mobile" placeholder="WhatsApp Number / வாட்ஸ்அப் எண்" required>
            <button type="button" onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> Send via WhatsApp / வாட்ஸ்அப்பில் அனுப்பவும்
            </button>
        </form>

        <div id="document-section" class="documents" style="display: none;">
            <h3>Required Documents / தேவையான ஆவணங்கள்</h3>
            <ul id="document-list"></ul>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const service = urlParams.get('service');

        const documentsData = {
    "Community Certificate": ["Aadhaar Card / ஆதார் அட்டை", "Ration Card / ரேஷன் அட்டை", "Parent's Certificate / பெற்றோர் சான்றிதழ்"],
    "Nativity Certificate": ["Aadhaar Card / ஆதார் அட்டை", "Ration Card / ரேஷன் அட்டை", "Birth Certificate / பிறப்பு சான்றிதழ்"],
    "Income Certificate": ["Aadhaar Card / ஆதார் அட்டை", "Ration Card / ரேஷன் அட்டை", "Salary Proof / சம்பள ஆதாரம்"],
    "First Graduate Certificate": ["Aadhaar Card / ஆதார் அட்டை", "SSLC Marksheet / பத்தாம் வகுப்பு மதிப்பெண் பட்டியல்", "Sibling Certificates / சகோதரர் சான்றிதழ்கள்"],
    "Residence Certificate": ["Aadhaar Card / ஆதார் அட்டை", "Ration Card / ரேஷன் அட்டை", "Rental Agreement / வாடகை ஒப்பந்தம்"],
    "Legal Heir Certificate": ["Death Certificate / மரண சான்றிதழ்", "Aadhaar Card / ஆதார் அட்டை", "Family Member IDs / குடும்ப உறுப்பினர்களின் அடையாள அட்டைகள்"],
    "PAN Card": ["Aadhaar Card / ஆதார் அட்டை", "Passport Size Photo / பாஸ்போர்ட் அளவு புகைப்படம்"],
    "Aadhaar Card": ["Proof of DOB / பிறந்த தேதி சான்று", "Address Proof / முகவரி சான்று", "Mobile Number / மொபைல் எண்"],
    "Driving Licence": ["Aadhaar Card / ஆதார் அட்டை", "Learner's Licence / பயிலுனர் உரிமம்", "Photo / புகைப்படம்"],
    "Ration Card": ["Aadhaar Card / ஆதார் அட்டை", "Family Member IDs / குடும்ப உறுப்பினர்களின் அடையாளங்கள்", "Address Proof / முகவரி சான்று"],
    "Passport": ["Aadhaar Card / ஆதார் அட்டை", "Birth Certificate / பிறப்பு சான்றிதழ்", "Address Proof / முகவரி சான்று"],
    "PF Services": ["UAN Number / யு.ஏ.என் எண்", "Aadhaar Linked Bank Account / ஆதார் இணைக்கப்பட்ட வங்கி கணக்கு"],
    "PM Schemes": ["Aadhaar Card / ஆதார் அட்டை", "Ration Card / ரேஷன் அட்டை", "Bank Passbook / வங்கி பாஸ் புத்தகம்"],
    "Insurance": ["Aadhaar Card / ஆதார் அட்டை", "Nominee Details / நியமிக்கப்பட்டவர் விவரங்கள்", "Policy Number / காப்பீட்டு எண்"],
    "Patta Chitta": ["Aadhaar Card / ஆதார் அட்டை", "Survey Number / நில அளவீட்டு எண்", "Land Tax Receipt / நில வரி ரசீது"],
    "Rental Lease": ["Aadhaar Card / ஆதார் அட்டை", "EB Bill / மின் கட்டண ரசீது", "Owner & Tenant Details / உரிமையாளர் மற்றும் வாடகையாளரின் விவரங்கள்"],
    "Marriage Certificate": ["Marriage Photo / திருமண புகைப்படம்", "Aadhaar Cards of Couple / தம்பதியின் ஆதார் அட்டைகள்", "Witness IDs / சாட்சியாளர்களின் அடையாளங்கள்"],
    "Other Agreements": ["Aadhaar Card / ஆதார் அட்டை", "Agreement Details / ஒப்பந்த விவரங்கள்"]
};

        if (service) {
            document.getElementById('service-title').textContent = service + " Request / சேவை விண்ணப்பம்";
            document.getElementById('service').value = service;

            const docList = documentsData[service];
            if (docList) {
                const list = document.getElementById("document-list");
                list.innerHTML = "";
                docList.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    list.appendChild(li);
                });
                document.getElementById("document-section").style.display = "block";
            }
        }

        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const selectedService = document.getElementById('service').value;

            let message = `*New Service Request*%0A%0A`;
            message += `*Service:* ${selectedService}%0A`;
            message += `*Name:* ${name}%0A`;
            message += `*Mobile:* ${mobile}`;

            window.open(`https://wa.me/919342772123?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
