<!DOCTYPE html>
<html>
<head>
    <title>Service Request Form / சேவை விண்ணப்பம்</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 420px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 { color: #1a237e; font-size: 1.5rem; }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #25D366;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #1a237e;
            text-decoration: none;
        }
        .documents {
            margin-top: 20px;
            background: #eef5f1;
            padding: 15px;
            border-radius: 5px;
        }
        .documents ul {
            padding-left: 20px;
            margin: 0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <a href="index.html" class="back-link">← Back to Services / சேவைகளுக்கு திரும்ப</a>
        <h2 id="service-title">Service Request / சேவை விண்ணப்பம்</h2>

        <form>
            <input type="text" id="service" readonly>
            <input type="text" id="name" placeholder="Your Full Name / உங்கள் முழு பெயர்" required>
            <input type="tel" id="mobile" placeholder="WhatsApp Number / வாட்ஸ்அப் எண்" pattern="[0-9]{10}" required>
            <textarea id="details" placeholder="Additional Details (Optional) / கூடுதல் விவரங்கள் (விருப்பத்தேர்வு)"></textarea>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Processing / செயலாக்கம்
            </div>
            
            <button type="button" onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> Send via WhatsApp / வாட்ஸ்அப்பில் அனுப்பவும்
            </button>
        </form>

        <div id="document-section" class="documents" style="display: none;">
            <h3>Required Documents / தேவையான ஆவணங்கள்</h3>
            <ul id="document-list"></ul>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const service = urlParams.get('service');

        const documentsData = {
            // E-Sevai Services
            "Community Certificate": ["Aadhaar Card / ஆதார் அட்டை", "Ration Card / ரேஷன் அட்டை", "Parent's Certificate / பெற்றோர் சான்றிதழ்"],
            "Nativity Certificate": ["Aadhaar Card / ஆதார் அட்டை", "Ration Card / ரேஷன் அட்டை", "Birth Certificate / பிறப்பு சான்றிதழ்"],
            
            // Common Services
            "PAN Card": ["Aadhaar Card / ஆதார் அட்டை", "Passport Photo / பாஸ்போர்ட் புகைப்படம்"],
            "Aadhaar Card": ["Proof of DOB / பிறந்த தேதி சான்று", "Address Proof / முகவரி சான்று"],
            
            // Tax Services
            "GST Registration": ["PAN Card / பான் அட்டை", "Business Address Proof / வணிக முகவரி சான்று"],
            "Income Tax Filing": ["Form 16 / படிவம் 16", "Investment Proofs / முதலீட்டு ஆதாரங்கள்"],
            
            // Legal Services
            "RTI Petition": ["Subject Details / விஷய விவரங்கள்", "Department Name / துறை பெயர்"],
            "Affidavit Preparation": ["Purpose Details / நோக்கம் விவரங்கள்", "ID Proof / அடையாள சான்று"],
            
            // Career Services
            "Resume Preparation": ["Education Certificates / கல்வி சான்றிதழ்கள்", "Work Experience / பணி அனுபவம்"],
            "Cover Letter": ["Job Description / வேலை விவரம்", "Key Skills / முக்கிய திறன்கள்"]
        };

        if (service) {
            document.getElementById('service-title').textContent = service + " Request / சேவை விண்ணப்பம்";
            document.getElementById('service').value = service;

            const docList = documentsData[service];
            if (docList) {
                const list = document.getElementById("document-list");
                list.innerHTML = "";
                docList.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    list.appendChild(li);
                });
                document.getElementById("document-section").style.display = "block";
            }
        }

        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const selectedService = document.getElementById('service').value;
            const details = document.getElementById('details').value;
            
            if (!name || !mobile) {
                alert("Please fill required fields / தயவு செய்து தேவையான புலங்களை நிரப்பவும்");
                return;
            }

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const docList = documentsData[selectedService] || [];
            
            let message = `*New Service Request*%0A%0A`;
            message += `*Service:* ${selectedService}%0A`;
            message += `*Name:* ${name}%0A`;
            message += `*Mobile:* ${mobile}%0A`;
            
            if (details) {
                message += `*Details:* ${details}%0A`;
            }
            
            message += `%0A*Required Documents:*%0A`;
            docList.forEach(doc => {
                message += `- ${doc}%0A`;
            });

            setTimeout(() => {
                window.open(`https://wa.me/919342772123?text=${message}`, '_blank');
                loading.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
